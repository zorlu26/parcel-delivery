spring:
  application:
    name: parcel-user-microservice
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/user_db
    username: postgres
    password: admin
server:
  port: 8085

  eureka:
    instance:
      hostname: localhost